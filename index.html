<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
	<link rel="stylesheet" type="text/css" href="vendors/css/ionicons.min.css">
	<link rel="stylesheet" type="text/css" href="resources/css/style.css">
	<title>Examination System</title>
</head>

<body>
	<!-- HEADER -->
	<header>
		<nav>
			<div class="row">
				<a href="#"><img class="logo" src="resources/img/logo.png" alt="Question Logo" /></a>
				<ul class="main-nav">
					<li><a href="#">About</a></li>
				</ul>
			</div>
		</nav>
		<div class="row homepage">
			<div class="col span-1-of-2 welcome-text">
				<h1>Welcome to the best online exams System</h1>
				<p class="landing-paragraph">We are the best and the biggest exams system in Egypt with more than 10 million questions in all Engineering and Scientifc subjects.</p>
			</div>
			<div class="col span-1-of-2 login-form">
				<div class="container">
					<div class="head">
						<h3 class="head-text">Sign In</h3>
					</div>
					<div id="login-register-forgot">
						<form id="signin-form" name="signin-form" action="http://127.0.0.1:3000/settings.html" method="POST">
							<input class="input-field" type="email" placeholder="Email Address" name="email" required/>
							<input class="input-field" type="password" placeholder="Password" name="password" required/>
							<input class="btn-primary sign-in" type="submit" value="Sign in">
							<span class="text-center">A Staff Member or Empolyee?</span>
							<input id="signup" class="btn-success" type="button" value="Register Now!">
							<span class="text-center">Forgot your password? <a id="forgot-pass" href="#">Click here</a></span>
						</form>
						<form id="signup-form" name="signup-form" action="http://127.0.0.1:3000/signup" method="POST">
							<input class="input-field" name="Rname" type="text" placeholder="Full Name" required/>
							<input class="input-field half" name="Rssn" type="text" placeholder="SSN" required/>
							<select class="input-field half" name="Rtitle">
								<option value="prof">Prof</option>
								<option value="dr">Dr</option>
								<option value="empolyee">Empolyee</option>
							</select>
							<input class="input-field" name="Remail" type="email" placeholder="Email Address" required/>
							<input class="input-field" name="Rpassword" type="password" placeholder="Password" required/>
							<select class="input-field" name="RDepartment">
								<option value="1">Electrical Engineering</option>
								<option value="2">Civil Engineering</option>
								<option value="3">Architectural Engineering</option>
								<option value="4">None - Empolyee</option>
							</select>
							<input id="register" class="btn-success" type="submit" value="Register" onclick="add(this)">
						</form>

						<form id="forgot-pass-form" name="forgot-pass-form">
							<input class="input-field" name="Femail" type="email" placeholder="Email Address" required/>
							<input id="resetPassword" class="btn-success" type="submit" value="Reset Password">
						</form>
					</div>
				</div>
			</div>
		</div>
	</header>
	<!-- HEADER -->
	<script src="resources/js/script.js"></script>
	<script>
		function add(x) {
			var form = x.form;
			var rName = form.Rname.value,
				rSSN = form.Rssn.value,
				rTitle = form.Rtitle.options[form.Rtitle.selectedIndex].value,
				rMail = form.Remail.value,
				rPassword = form.Rpassword.value,
				rDepartment = form.RDepartment.options[form.RDepartment.selectedIndex].value;

			if (rDepartment == "4") {
				sql = "INSERT_INTO_EMPLOYEE_VALUES_('" + rSSN + "','" + rName + "','" + rMail + "','" + rPassword + "')";
			} else {
				sql = "INSERT_INTO_STAFF_VALUES_('" + rSSN + "','" + rName + "','" + rDepartment + "','" + rTitle + "','" + rMail + "','" + rPassword + "')";
			}

			x.form.action = "http://127.0.0.1:3000/" + sql + ".add";
		}
	</script>
</body>

</html>
