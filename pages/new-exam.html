<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" type="text/css" href="../vendors/css/grid.css">
	<link rel="stylesheet" type="text/css" href="../vendors/css/ionicons.min.css">
	<link rel="stylesheet" type="text/css" href="../resources/css/style.css">
	<link rel="stylesheet" type="text/css" href="../resources/css/pages.css">
	<title>Add New Exam</title>
</head>

<body>
	<!-- Navigation Bar -->
	<nav class="navbar">
		<div class="row">
			<a href="#"><img class="logo" src="../resources/img/logo.png" alt="Question Logo" /></a>
			<ul class="main-nav">
				<li><a class="" href="settings.html"><i class="ion-android-options"></i> Settings</a></li>
				<li><a class="" href="#"><i class="ion-power"></i> Sign Out</a></li>
			</ul>
		</div>
	</nav>
	<!-- Navigation Bar -->

	<!-- Main Page -->
	<section class="pageContent">
		<div class="row">

			<div class="col span-3-of-12 sidebar">
				<ul class="sidenav">
					<li class="student"><a href="take-exam.html"><i class="ion-compose"></i> TAKE EXAM</a></li>
					<li class="student"><a href="show-result.html"><i class="ion-printer"></i> SHOW RESULTS</a></li>
					<li class="professor"><a href="add-questions.html"><i class="ion-help-circled"></i> ADD QUESTIONS</a></li>
					<li class="professor sideactive"><a href="new-exam.html"><i class="ion-android-add-circle"></i> ADD EXAM</a></li>
					<li class="professor"><a href="stats.html"><i class="ion-podium"></i> STATS</a></li>
					<li class="empolyee"><a href="add-student.html"><i class="ion-android-person-add"></i> ADD STUDENT</a></li>
					<li class="empolyee"><a href="add-course.html"><i class="ion-android-add-circle"></i> ADD COURSE</a></li>
				</ul>
			</div>
			<div class="col span-9-of-12 sectionContent">
				<h2 class="text-center"><i class="ion-android-add-circle"></i> Add a New Exam</h2>
				<form name="select-course-form" id="select-course-form">
					<div id="select-course">
						<span class="form-label">Select the course you want to add exam in it: </span>
						<select class="input-field" name="courses">
                            {${coursesOptions}}
                        </select>
						<input class="input-field" name="time" type="text" placeholder="Time in Minutes" required />
						<input class="input-field" name="grade" type="text" placeholder="Exam Grade" required />
						<button class="btn-primary add-questions">Add Exam</button>
					</div>
				</form>
			</div>
		</div>
	</section>
</body>

</html>
