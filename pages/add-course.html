<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" type="text/css" href="../vendors/css/grid.css">
	<link rel="stylesheet" type="text/css" href="../vendors/css/ionicons.min.css">
	<link rel="stylesheet" type="text/css" href="../resources/css/style.css">
	<link rel="stylesheet" type="text/css" href="../resources/css/pages.css">
	<title>Add New Course</title>
</head>

<body>
	<!-- Navigation Bar -->
	<nav class="navbar">
		<div class="row">
			<a href="#"><img class="logo" src="../resources/img/logo.png" alt="Question Logo" /></a>
			<ul class="main-nav">
				<li><a class="" href="profile.html"><i class="ion-android-contact"></i> Profile</a></li>
				<li><a class="" href="settings.html"><i class="ion-android-options"></i> Settings</a></li>
				<li><a class="" href="#"><i class="ion-power"></i> Sign Out</a></li>
			</ul>
		</div>
	</nav>
	<!-- Navigation Bar -->

	<!-- Main Page -->
	<section class="pageContent">
		<div class="row">

			<div class="col span-3-of-12 sidebar">
				<ul class="sidenav">
					<li class="student"><a href="take-exam.html"><i class="ion-compose"></i> TAKE EXAM</a></li>
					<li class="student"><a href="show-result.html"><i class="ion-printer"></i> SHOW RESULTS</a></li>
					<li class="professor"><a href="add-questions.html"><i class="ion-help-circled"></i> ADD QUESTIONS</a></li>
					<li class="professor"><a href="new-exam.html"><i class="ion-android-add-circle"></i> ADD EXAM</a></li>
					<li class="professor"><a href="stats.html"><i class="ion-podium"></i> STATS</a></li>
					<li class="empolyee"><a href="add-student.html"><i class="ion-android-person-add"></i> ADD STUDENT</a></li>
					<li class="empolyee sideactive"><a href="add-course.html"><i class="ion-android-add-circle"></i> ADD COURSE</a></li>
				</ul>
			</div>
			<div class="col span-9-of-12 sectionContent">
				<h2 class="text-center"><i class="ion-android-add-circle"></i> Add a New Course</h2>
				<div id="courses-table">
					<span class="form-label">A list with courses you added</span>
					<!-- 
						<thead><tr><th>ID</th> + <th>Course Name</th> + <th>Midterm</th> + <th>Final</th> + <th>Delete</th></tr></thead>
					 -->
					{${coursesTable}}
					<a class="btn-primary add-course-btn">Add Course</a>
				</div>
				<div id="add-course">
					<form id="courses-form">
						<input class="input-field" name="courseName" type="text" placeholder="Course Name" required/>
						<select class="input-field" name="Department">
								<option value="electrical">Electrical Engineering</option>
								<option value="civil">Civil Engineering</option>
								<option value="architectural">Architectural Engineering</option>
						</select>
						<select class="input-field" name="level">
								<option value="1">Level 1</option>
								<option value="2">Level 2</option>
								<option value="3">Level 3</option>
								<option value="3">Level 4</option>
						</select>
						<input class="input-field" name="midterm" type="text" placeholder="Midterm Grades" required/>
						<input class="input-field" name="final" type="text" placeholder="Final Grades" required/>
						<input id="signup" class="btn-success" type="submit" value="Add Course">
					</form>
				</div>
			</div>
		</div>
	</section>
	<script>
		/* ---------- COURSES PAGE ---------- */
		var addCourseBtn = document.querySelector('.add-course-btn');

		addCourseBtn.addEventListener('click', function() {
			'use strict';
			document.querySelector('#courses-table').style.display = "none";
			document.querySelector('#add-course').style.display = "block";
		});
        function del(x) {
            var delete_id = x.name;
            console.log(delete_id);
            sql = "delete_from_course_where_Course_ID_=" + delete_id;
            x.form.action = "http://127.0.0.1:3000/" + sql + ".del";  
            console.log(x.form.action);
            x.form.submit();
        }
		/* ---------- COURSES PAGE ---------- */
	</script>
</body>

</html>
